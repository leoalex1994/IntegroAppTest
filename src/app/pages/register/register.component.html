<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar nuevo Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="secondary">
  <div class="background-image">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="2"> </ion-col>
        <ion-col size="8">
          <div class="logo">
            <img [src]="logo" (click)="uploadAvatar()" />
          </div>
        </ion-col>
        <ion-col size="2"> </ion-col>
      </ion-row>
      <form #form="ngForm" (submit)="save(form.value)">
        <ion-item lines="full">
          <ion-label position="floating">Nombre Completo</ion-label>
          <ion-input type="text" required name="name" ngModel></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email" required name="email" ngModel></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            [type]="passwordType"
            required
            name="password"
            ngModel
          ></ion-input>
          <ion-icon
            name="eye"
            slot="end"
            (click)="togglePasswordMode()"
          ></ion-icon>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Repetir contraseña</ion-label>
          <ion-input
            [type]="passwordType"
            required
            name="passwordRepeat"
            ngModel
          ></ion-input>
          <ion-icon
            name="eye"
            slot="end"
            (click)="togglePasswordMode()"
          ></ion-icon>
        </ion-item>

        <ion-list>
          <ion-radio-group name="role" required ngModel>
            <ion-row>
              <ion-col size="6"
                ><ion-item>
                  <ion-label>Administrador</ion-label>
                  <ion-radio value="admin"></ion-radio> </ion-item
              ></ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-label>Usuario</ion-label>
                  <ion-radio value="user"></ion-radio>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-radio-group>
        </ion-list>

        <ion-row>
          <ion-col>
            <ion-button
              [disabled]="form.invalid"
              type="submit"
              color="danger"
              expand="block"
              >Registrar</ion-button
            >
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
